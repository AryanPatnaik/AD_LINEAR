<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
</head>
<body>
    <h1>Predict Student Performance</h1>
    <form method="POST">
        <label for="hours_studied">Hours Studied:</label>
        <input type="number" step="0.1" name="Hours Studied" value="{{ request.form.get('Hours Studied', '') }}" required><br>

        <label for="previous_scores">Previous Scores:</label>
        <input type="number" step="0.1" name="Previous Scores" value="{{ request.form.get('Previous Scores', '') }}" required><br>

        <label for="extracurricular">Extracurricular Activities (1 or 0):</label>
        <input type="number" name="Extracurricular Activities" value="{{ request.form.get('Extracurricular Activities', '') }}" required><br>

        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" step="0.1" name="Sleep Hours" value="{{ request.form.get('Sleep Hours', '') }}" required><br>

        <label for="sample_papers">Sample Question Papers Practiced:</label>
        <input type="number" step="0.1" name="Sample Question Papers Practiced" value="{{ request.form.get('Sample Question Papers Practiced', '') }}" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Performance Index: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
